<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>æ‰“éµæ•°ç®¡ç†</title>

<style>
  body {
    margin: 0;
    padding: 8px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    font-size: 12px;
  }

  h1 {
    margin: 0 0 8px 0;
    font-size: 14px;
    font-weight: 600;
  }

  .week {
    display: grid;
    grid-template-columns: repeat(7, 16px);
    gap: 4px;
  }

  .cell {
    width: 16px;
    height: 16px;
    border-radius: 3px;
    background: #ebedf0;
  }

  /* ğŸ¨ 5æ®µéšã‚«ãƒ©ãƒ¼ */
  .l1 { background: #c6e48b; }
  .l2 { background: #7bc96f; }
  .l3 { background: #239a3b; }
  .l4 { background: #196127; }
  .l5 { background: #0f3d1e; }
</style>
</head>

<body>
  <h1>æ‰“éµæ•°ç®¡ç†</h1>
  <div class="week" id="week"></div>

<script>
  // ===============================
  // hash ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿å–å¾—ï¼ˆNotionå¯¾å¿œï¼‰
  // ===============================
  const hash = window.location.hash.replace(/^#/, "")
  const params = new URLSearchParams(hash)

  const score = Number(params.get("score") || 0)
  const dateStr = params.get("date")

  const weekEl = document.getElementById("week")

  if (!dateStr) {
    weekEl.textContent = "No data"
  } else {
    const date = new Date(dateStr)
    const now = new Date()

    // ===============================
    // ç›´è¿‘12é€±ï¼ˆ84æ—¥ï¼‰ã®ã¿è¡¨ç¤º
    // ===============================
    const days = 12 * 7
    const fromDate = new Date(now)
    fromDate.setDate(now.getDate() - days)

    if (date < fromDate || date > now) {
      weekEl.textContent = "No data"
      return
    }

    // ===============================
    // æ›œæ—¥å–å¾—ï¼ˆ0=æ—¥, 6=åœŸï¼‰
    // ===============================
    const day = date.getDay()

    // ===============================
    // ã‚¹ã‚³ã‚¢ â†’ è‰²ãƒ¬ãƒ™ãƒ«
    // ===============================
    function getLevel(score) {
      if (score >= 20) return "l5"
      if (score >= 15) return "l4"
      if (score >= 10) return "l3"
      if (score >= 5)  return "l2"
      if (score > 0)   return "l1"
      return ""
    }

    const level = getLevel(score)

    // ===============================
    // æ¨ªä¸¦ã³ 7ãƒã‚¹æç”»
    // ===============================
    for (let i = 0; i < 7; i++) {
      const cell = document.createElement("div")
      cell.className = "cell"

      if (i === day && level) {
        cell.classList.add(level)
      }

      weekEl.appendChild(cell)
    }
  }
</script>
</body>
</html>
