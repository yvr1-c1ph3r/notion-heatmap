<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Notion Heatmap Widget</title>

  <!-- ② CSS：見た目 -->
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: sans-serif;
    }

    #date {
      font-size: 12px;
      margin-bottom: 6px;
      color: #555;
    }

    #heatmap {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .cell {
      width: 16px;
      height: 16px;
      background: #e0e0e0;
    }

    .cell.active {
      background: #4caf50;
    }
  </style>
</head>

<body>
  <!-- ① HTML：表示する場所 -->
  <div id="date"></div>
  <div id="heatmap"></div>

  <!-- ③ JavaScript：ロジック -->
  <script>
    const params = new URLSearchParams(window.location.search)
    const score = Number(params.get("score") || 0)
    const date = params.get("date") || ""

    const container = document.getElementById("heatmap")
    const dateEl = document.getElementById("date")

    dateEl.textContent = date

    for (let i = 0; i < score; i++) {
      const box = document.createElement("div")
      box.className = "cell active"
      container.appendChild(box)
    }
  </script>
</body>
</html>
