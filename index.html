<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Notion Heatmap</title>
<style>
body {
  font-family: system-ui;
  background: #fff;
}

.heatmap {
  display: grid;
  grid-auto-flow: column;
  grid-template-rows: repeat(7, 12px);
  gap: 3px;
}

.day {
  width: 12px;
  height: 12px;
  background: #ebedf0;
  border-radius: 2px;
}

.lv-1 { background: #9be9a8; }
.lv-2 { background: #40c463; }
.lv-3 { background: #30a14e; }
.lv-4 { background: #216e39; }
</style>
</head>

<body>
<div class="heatmap" id="heatmap"></div>

<script>
const data = [
  { date: "2025-02-01", total: 0 },
  { date: "2025-02-02", total: 3 },
  { date: "2025-02-03", total: 8 },
  { date: "2025-02-04", total: 15 },
  { date: "2025-02-05", total: 30 }
];

const heatmap = document.getElementById("heatmap");

data.forEach(d => {
  const div = document.createElement("div");
  div.className = "day";

  if (d.total > 0 && d.total <= 5) div.classList.add("lv-1");
  else if (d.total <= 10) div.classList.add("lv-2");
  else if (d.total <= 20) div.classList.add("lv-3");
  else if (d.total > 20) div.classList.add("lv-4");

  div.title = `${d.date} : ${d.total}`;
  heatmap.appendChild(div);
});
</script>
</body>
</html>
